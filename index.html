 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="WhatsApp Click to Chat - How to use - Whatsappen.com" />
	<meta property="og:description" content="How to use WhatsApp Click and Chat? Everything you need to know about this awesome feature." />
	<meta property="og:url" content="https://whatsappen.com/whatsapp-click-to-chat" />
	<meta property="og:site_name" content="Whatsappen.com" />
	<meta property="article:section" content="Info" />
	<meta property="og:image" content="https://whatsappen.com/wp-content/uploads/2017/03/whatsappclicktochat.png" />
	<meta property="og:image:secure_url" content="https://whatsappen.com/wp-content/uploads/2017/03/whatsappclicktochat.png" />

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
  
<body>
  <div class="container">
  <div class="row">
  <div class="col-md-12">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Whatsapp Message Generator</a>
		</div>
	  </div>
	</nav>
	<form class="form-horizontal" role="form" id="generate-whatsapp" method="GET">
		<div class="form-group">
			<label for="phone" class="col-md-4 control-label">Phone use country code (ex. 62)</label>
			<div class="col-sm-5">
				<input id="phone" class="form-control" name="phone" value="" type="text" required/>
			</div>
		</div>

		<div class="form-group">
			<label for="text" class="col-md-4 control-label">Text Message</label>
			<div class="col-sm-5">
				<textarea id="text" class="form-control" required></textarea>
			</div>
		</div>

		<div class="form-group hide">
			<label for="link" class="col-md-4 control-label">Link (Optional)</label>
			<div class="col-sm-5">
				<input id="link" class="form-control" name="text" value="" type="text">
			</div>
		</div>
		
		<hr/>
		<div class="form-group hide result-view">
			<label for="result" class="col-md-4 control-label">Result (Click to copy)</label>
			<div class="col-sm-5">
				<textarea id="result" class="form-control" name="text"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-6">
				<button type="submit" class="btn btn-primary pull-right">
					Generate
				</button>
			</div>
		</div>
    </form>
	<hr/>
	
	Fork on github <a href="https://github.com/mjniuz/whatsapp-generator" targe="_blank" class="btn btn-warning">
	Github</a>
</div>
</div>
</div>
             
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Bootstrap 3.3.7 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>			 
<script>
	$(document).ready(function(){
		$("#generate-whatsapp").submit(function(e){
			e.preventDefault();
			
			var $result	= $("#result");
			var $phone	= $("#phone").val();
			var $text	= $("#text").val();
			var $link	= $("#link").val();
			
			var waURL	= "https://api.whatsapp.com/send?";
			var phone 	= "&phone=" + $phone;
			var text 	= "&text=" + $text;
			var link 	= "";
			if($link.length > 0){
				link	= "&link=" + $link;
			}
			
			var finalResult	= waURL + phone + text + link;
			
			$result.val(finalResult)
			$('.result-view').removeClass("hide");
		});
		
		$("#result").on("click", function(){
			copyToClipboard("result");
			
			alert("Success copy");
		});
		
		function copyToClipboard(elementId) {
		  // Create a "hidden" input
		  var aux = document.createElement("input");

		  // Assign it the value of the specified element
		  aux.setAttribute("value", $("#" + elementId).val());

		  // Append it to the body
		  document.body.appendChild(aux);

		  // Highlight its content
		  aux.select();

		  // Copy the highlighted text
		  document.execCommand("copy");

		  // Remove it from the body
		  document.body.removeChild(aux);

		}
	});
</script>
</body>
</html>
